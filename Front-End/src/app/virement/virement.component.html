<div class="container spacer">
    <div class="card border-dark my-5">
        <div class="card-header" style="background-color: mediumspringgreen;">
            <h4>Virement compte à compte</h4>
        </div>
        <div class="card-body" style="background-color: paleturquoise;">
            <form #virement="ngForm" (ngSubmit)="passerVirement(virement.value)">
                <div class="form-group">
                    <label class="control-label">
                        <h5> Compte à débiter : </h5>
                    </label>
                    <input class="form-control" type="number"  name="debiteur" placeholder="Num compte debiteur" [(ngModel)]="compte.numeroCompte">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        <h5> Compte à créditer : </h5>
                    </label>
                    <input class="form-control" type="number" ngModel name="crediteur" placeholder="Num compte crediteur">
                </div>
                <div class="form-group">
                    <label class="control-label">
                        <h5> Montant : </h5>
                    </label>
                    <input class="form-control" type="number" ngModel name="montant" placeholder="Montant du virement">
                </div>
                <button type="submit" class="btn btn-success my-3">Valider</button>
            </form>
        </div>
    </div>
</div>
